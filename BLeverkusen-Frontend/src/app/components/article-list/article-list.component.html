<div class="mx-4">
  <div class="overflow-x-auto">
    <!-- Table div -->
    <div class="py-2 align-middle inline-block min-w-full">
      <div class="overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Name</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Price</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Description</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Promote</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Edit</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Delete</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let article of articles" class="hover:bg-gray-100">
              <td class="px-6 py-4 whitespace-nowrap">{{ article.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ article.price }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ article.description }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button (click)="showPromotionModal(article.id)" class="rounded-lg py-1.5 px-4 bg-white border-solid border border-neutral-900 font-medium text-neutral-700
                                hover:bg-neutral-800 hover:text-white">
                  Promote
                </button>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button (click)="routeForward(article.id)" class="rounded-lg py-1.5 px-4 bg-white border-solid border border-neutral-900 font-medium text-neutral-700
                                hover:bg-neutral-800 hover:text-white">
                  Edit
                </button>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button (click)="showModalToDecide(article.id)" class="rounded-lg py-1.5 px-4 bg-red-100 font-medium text-red-500 hover:text-red-700
                                                hover:bg-red-500 hover:text-white">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Sucessfully editted article modal -->
    <div
    *ngIf="showModal"
    id="popup-modal"
    tabindex="-1"
    class="flex fixed z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <!-- Semi-transparent overlay -->
    <div class="absolute inset-0 bg-black opacity-70"></div>

    <!-- Modal -->
    <div
      class="relative bg-white rounded-2xl shadow-2xl text-center py-8 px-16"
    >
      <!-- Ellipse + icon -->
      <div id="circleandicon" class="flex justify-center mb-8 relative">
        <div id="circle" class="w-20 h-20 bg-red-100 rounded-full"></div>
        <p
          class="font-medium text-5xl mt-3 absolute items-center text-red-600 w-12 h-12"
        >
          X
        </p>
      </div>

      <h3 class="mb-4 text-xl font-semibold text-black">
        Do you want to delete an article?
      </h3>
      <div class="flex">
        <!-- Cancel button -->
        <button
          (click)="hideModal()"
          type="submit"
          class="font-medium text-neutral-900 w-1/4 ml-14 py-3 rounded-lg border border-neutral-900 mr-4
                  hover:bg-neutral-900 hover:text-white"
        >
          Cancel
        </button>

        <!-- Delete button -->
        <button
        (click)="continueDelete()"
        type="button"
        class="py-2.5 px-3 text-sm bg-red-100 font-medium text-red-600 rounded-lg
                hover:bg-red-600 hover:text-white"
      >
        Delete
      </button>
      </div> 
    </div>
  </div>

  <!-- Modal -->
<div *ngIf="showPromotionModalBool" class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Enter new discount in (%) percentages for this article:
            </h3>
            <div class="mt-2">
              <input [(ngModel)]="discountPercentage" type="number" min="1" max="99" class="border rounded px-3 py-2 w-full" />
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button (click)="submitPromotion()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
          Submit
        </button>
        <button (click)="showPromotionModalBool = false" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
