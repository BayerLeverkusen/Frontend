<div class="mx-4">
  <div class="overflow-x-auto">
    <!-- Table div -->
    <div class="py-2 align-middle inline-block min-w-full">
      <div class="overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Name</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Price</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Description</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Promote</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Edit</th>
              <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Delete</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let article of articles" class="hover:bg-gray-100">
              <td class="px-6 py-4 whitespace-nowrap">{{ article.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ article.price }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ article.description }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button class="rounded-lg py-1.5 px-4 bg-white border-solid border border-neutral-900 font-medium text-neutral-700
                                hover:bg-neutral-800 hover:text-white">
                  Promote
                </button>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button (click)="routeForward(article.id)" class="rounded-lg py-1.5 px-4 bg-white border-solid border border-neutral-900 font-medium text-neutral-700
                                hover:bg-neutral-800 hover:text-white">
                  Edit
                </button></td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button (click)="showModalToDecide(article.id)" class="rounded-lg py-1.5 px-4 bg-red-100 font-medium text-red-500 hover:text-red-700
                                                                    hover:bg-red-500 hover:text-white">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Sucessfully editted article modal -->
    <div
    *ngIf="showModal"
    id="popup-modal"
    tabindex="-1"
    class="flex fixed z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <!-- Semi-transparent overlay -->
    <div class="absolute inset-0 bg-black opacity-70"></div>

    <!-- Modal -->
    <div
      class="relative bg-white rounded-2xl shadow-2xl text-center py-8 px-16"
    >
      <!-- Ellipse + icon -->
      <div id="circleandicon" class="flex justify-center mb-8 relative">
        <div id="circle" class="w-20 h-20 bg-red-100 rounded-full"></div>
        <p
          class="font-medium text-5xl mt-3 absolute items-center text-red-600 w-12 h-12"
        >
          X
        </p>
      </div>

      <h3 class="mb-4 text-xl font-semibold text-black">
        Do you want to delete an article?
      </h3>
      <div class="flex">
        <!-- Cancel button -->
        <button
          (click)="hideModal()"
          type="submit"
          class="font-medium text-neutral-900 w-1/4 ml-14 py-3 rounded-lg border border-neutral-900 mr-4
                  hover:bg-neutral-900 hover:text-white"
        >
          Cancel
        </button>

        <!-- Delete button -->
        <button
        (click)="continueDelete()"
        type="button"
        class="py-2.5 px-3 text-sm bg-red-100 font-medium text-red-600 rounded-lg
                hover:bg-red-600 hover:text-white"
      >
        Delete
      </button>
      </div> 
    </div>
  </div>
  </div>
</div>
