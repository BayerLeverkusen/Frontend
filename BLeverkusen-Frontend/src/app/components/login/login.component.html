<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
      width: 300px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-label {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .placeholder-label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    .login-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
    <div class="login-form">
      <h2 class="login-label">Log in</h2>
      <label for="username" class="placeholder-label">Username</label>
      <input type="text" id="username" class="login-input" placeholder="Enter your username" [(ngModel)]="username">
      <label for="password" class="placeholder-label">Password</label>
      <input type="password" id="password" class="login-input" placeholder="Enter your password" [(ngModel)]="password">
      <form (ngSubmit)="login()">
        <button type="submit" class="login-button">Log in</button>
      </form>
    </div>
  </body>
</html>
