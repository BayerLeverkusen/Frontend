<div class="mx-4">
    <div class="overflow-x-auto">
      <!-- Table div -->
      <div class="py-2 align-middle inline-block min-w-full">
        <div class="overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">For sporting</th>
                <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">For marketing</th>
                <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">For event organization</th>
                <th scope="col" class="px-6 py-3 text-left font-bold text-black uppercase tracking-wider">Vote</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let budget of budgets"  class="hover:bg-gray-100">
                <td class="px-6 py-4 whitespace-nowrap">{{budget.sportingAmmount}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{budget.marketingAmmount}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{budget.eventOrgAmmount}}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <button (click)="voteForProposal(budget.id)" [value]="budget.id" [disabled]="budget.voted" class="rounded-lg py-1.5 px-4 bg-white border-solid border border-neutral-900 font-medium text-neutral-700
                                  hover:bg-neutral-800 hover:text-white">
                    Vote
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
