<div class="header">
  <!-- Image and Link -->
  <div style="display: flex; align-items: center">
    <img src="assets/logo.png" class="logo_img" />
    <a href="#" class="text-2xl" style="margin-left: 32px; color: #e22726"
      >Administrator dashboard</a
    >
  </div>
  <!-- Empty div -->
  <div style="flex: 9"></div>

  <!-- User profile -->
  <div
    style="
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: flex-end;
    "
    (click)="toggleModal()"
  >
    <img src="assets/bell.png" style="width: 24px; margin-right: 32px" />
    <div class="ellipse">
      <span style="font-weight: 500">A</span>
    </div>
    <img
      src="assets/chevron-down.png"
      style="width: 12px; margin-left: 8px; margin-right: 16px"
    />
  </div>

  <!-- Modal -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <button (click)="editProfile()" class="edit-profile-button">Edit Profile</button>
      <button (click)="logout()" class="deny-button">Log out</button>
    </div>
  </div>
</div>
