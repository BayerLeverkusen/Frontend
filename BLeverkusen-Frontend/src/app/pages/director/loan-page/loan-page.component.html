<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget request</title>
</head>
<body class="m-0 p-0">
  <div class="flex flex-col ">
    <!-- Header -->
    <app-header class="top-0 shadow-md w-full"
    [link1]="'Budget proposal creation'" [route1]="'/directorCreateProposal'"
    [link2]="'Budget overview'" [route2]="'/'"
    [link3]="'Loan creation'" [route3]="'/loan'"
    [link4]="'Loan payoff'" [route4]="'/loanPayoff'"></app-header>

    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
  
          <h1 class="text-2xl font-semibold text-center text-black-500 mt-8 mb-6">Loan proposal</h1>
          <form>
            <div class="mb-4">
              <label  class="block mb-2 text-sm text-gray-600">Loan ammount</label>
              <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter ammount" [(ngModel)]="ammount" [ngModelOptions]="{ standalone: true }">
            </div>
            <form (ngSubmit)="createLoanRequest()">
            <button type="submit" class="w-32 bg-gradient-to-r from-red-700 to-red-900 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 mb-2">Create</button>
            </form>
          </form>
  
        </div>
      </div>

  </div>

  

</body>
</html>
