<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <title>Register</title>
</head>
<body class="flex flex-col min-h-screen m-0 p-0">

  <app-header class="fixed top-0 shadow-md w-full"></app-header>

  <main class="flex-grow bg-white rounded-lg shadow-md px-16 py-9 my-0" style="padding-top: 15vh;">
    <div class="header ml-4">
      <div>
        <p class="text-5xl mb-2">
          <b>Add new employee</b>
        </p>
        <p class="text-2xl mb-8">
          Fill in the form below to add an employee
        </p>
      </div>

      <div class="flex">
        <div class="flex-1 mr-4 ">
          <div class="mb-4">
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First name</label>
            <input type="text" id="firstName" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-2/3 px-3 py-2 border border-gray-300" [(ngModel)]="firstName" placeholder="Enter the first name">
          </div>
      
          <div class="mb-4">
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last name</label>
            <input type="text" id="lastName" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-2/3 px-3 py-2 border border-gray-300" [(ngModel)]="lastName" placeholder="Enter the last name">
          </div>
  
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-2/3 px-3 py-2 border border-gray-300" [(ngModel)]="username" placeholder="Enter the username">
          </div>
  
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="text" id="password" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-2/3 px-3 py-2 border border-gray-300" [(ngModel)]="password" placeholder="Enter the password">
          </div>
  
          <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select name="role" [(ngModel)]="role" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-2/3 px-3 py-2 border border-gray-300">
            <option value="SHOP_MANAGER">Shop manager</option>
            <option value="HEAD_COACH">Head coach</option>
            <option value="ASSISTANT_COACH">Assistant coach</option>
            <option value="EVENT_ORGANIZATOR">Event organizator</option>
            <option value="DIRECTOR">Director</option>
          </select>
        </div>

        <div class="flex-1 ml-4 flex flex-col">
          <div class="mb-8">
              <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-2">Date of birth</label>
              <input type="date" id="birthdate" datepicker-format="mm/dd/yyyy" [(ngModel)]="dateOfBirth" class="w-2/3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>  
  
          <div class="flex justify-center mt-auto">
            <button type="submit" class="bg-black text-white py-2 px-4 rounded-md w-1/3" (click)="register()">
              Create account
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <div *ngIf="showModal" id="popup-modal" tabindex="-1" class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-black-700 border border-black border-2">
            <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-green-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-black-500 dark:text-gray-400">New user added successfully!</h3>
                <button (click)="hideModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Got it!</button>
            </div>
        </div>
    </div>
  </div>
  
</body>
</html>
