<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <title>Edit profile</title>
</head>
<body class="flex flex-col min-h-screen m-0 p-0">

  <app-header class="fixed top-0 shadow-md w-full"></app-header>

  <main class="flex-grow content bg-white rounded-lg shadow-md px-16 py-9 my-0 flex items-center" style="padding-top: 15vh;">
    <div class="header ml-4 w-full">
        <div class="flex-col justify-center">
          <p class="text-5xl mb-2">
            <b>Edit your profile</b>
          </p>
          <p class="text-2xl mb-8">
            All the fields are optional, only those you fill in will be updated
          </p>
        </div>
  
        <div class="flex mt-2">
          <div class="flex-col w-1/2">
            <div class="mb-4">
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First name</label>
              <input type="text" id="firstName" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-1/2 px-3 py-2 border border-gray-300" [(ngModel)]="newFirstName" placeholder="Enter the new first name">
            </div>
        
            <div class="mb-4">
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last name</label>
              <input type="text" id="lastName" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-1/2 px-3 py-2 border border-gray-300" [(ngModel)]="newLastName" placeholder="Enter the new last name">
            </div>
    
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Old password</label>
              <input type="text" id="username" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-1/2 px-3 py-2 border border-gray-300" [(ngModel)]="oldPassword" placeholder="Enter the old password">
            </div>
    
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New password</label>
              <input type="text" id="password" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md w-1/2 px-3 py-2 border border-gray-300" [(ngModel)]="newPassword" placeholder="Enter the new password">
            </div>
          </div>  

          <div class="flex-col w-1/2 flex justify-center items-center">
            <button type="submit" class="bg-black text-white py-2 px-4 rounded-md w-1/3" (click)="editUserProfile()">
              Edit profile
            </button>
          </div>

        </div>
        
      </div>
    </main>
  
</body>
</html>
